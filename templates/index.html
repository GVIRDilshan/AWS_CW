<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prediction Hub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .navbar {
        background-color: #ffffff;
        border-bottom: 1px solid #ddd;
        padding: 16px;
        text-align: center;
      }
      
      .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
        text-decoration: none;
      }
      
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
        max-width: 600px;
        margin: 0 auto;
      }
      
      h1 {
        font-size: 28px;
        margin-bottom: 12px;
        color: #212529;
      }
      
      p {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
      }
      
      input[type="text"],
      select {
        width: 100%;
        padding: 10px 14px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        background-color: #fff;
      }
      
      input:focus,
      select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 3px #007bff44;
      }
      
      .btn {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        font-size: 16px;
        font-weight: 500;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      
      .btn:hover {
        background-color: #0056b3;
      }      
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#">AI Prediction Hub</a>
    </nav>

    <div class="container">
      <h1>Unleash Machine Learning v.03</h1>
      <p>Pick a model to begin financial prediction</p>
      <a href="/svm" class="btn">üîç Support Vector Machine (SVM)</a>
      <a href="/lrm" class="btn">üìä Logistic Regression</a>
    </div>
  </body>
</html>
