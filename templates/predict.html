<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Prediction Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }
    
    .navbar {
      background-color: #1a1a1a;
      padding: 12px 24px;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.03);
    }
    
    .navbar-brand {
      font-weight: 700;
      font-size: 20px;
      color: #fefefe !important;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .container {
      max-width: 540px;
      margin: 100px auto 0 auto;
      padding: 0 20px;
    }
    
    h1 {
      font-size: 30px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 16px;
      text-align: center;
    }
    
  </style>
</head>
<body>

<nav class="navbar">
  <a class="navbar-brand" href="#">AI Predictor</a>
</nav>

<div class="container text-center">
  <h1>Prediction: {{ predict }}</h1>
</div>

</body>
</html>
