<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LR Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #0e0e10;
        color: #f5f5f5;
        font-family: "Inter", sans-serif;
      }
      
      .navbar {
        background: #181818;
        padding: 14px 24px;
        box-shadow: 0 4px 12px rgba(0, 255, 204, 0.05);
      }
      
      .navbar-brand {
        font-weight: 700;
        font-size: 20px;
        color: #3fffe3 !important;
        letter-spacing: 0.8px;
      }
      
      .container {
        max-width: 600px;
        margin-top: 60px;
        padding: 0 20px;
      }
      
      .card {
        background: #232326;
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 0 16px rgba(63, 255, 227, 0.08);
      }
      
      .form-label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        color: #d0d0d0;
      }
      
      .form-control,
      .form-select {
        background: #161616;
        color: #fff;
        border: 1px solid #3fffe3;
        border-radius: 10px;
        padding: 10px 14px;
      }
      
      .form-control:focus,
      .form-select:focus {
        outline: none;
        background: #1a1a1a;
        border-color: #3fffe3;
        box-shadow: 0 0 6px #3fffe3;
      }
      
      .btn {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        font-weight: 600;
        background: transparent;
        border: 2px solid #3fffe3;
        color: #3fffe3;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
      }
      
      .btn:hover {
        background: #3fffe3;
        color: #0e0e10;
      }
      
      .alert {
        background-color: #1a1a1a;
        border: 1px solid #3fffe3;
        border-radius: 8px;
        padding: 12px;
        margin-top: 20px;
      }
      
      .spinner-border {
        border: 2px solid #3fffe3;
        border-right-color: transparent;
        width: 1.5rem;
        height: 1.5rem;
      }
      
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">‚Üê Home</a>
    </nav>

    <div class="container">
      <div class="card">
        <h3 class="text-center mb-4">Logistic Regression Predictor</h3>
        <form id="predictForm" method="post" action="svm-predict">
          <!-- Age -->
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              name="age"
              required
              min="18"
              max="100"
            />
          </div>
          <!-- Job -->
          <div class="mb-3">
            <label class="form-label">Job</label>
            <select class="form-select" name="job" required>
              <option value="admin.">Administrator</option>
              <option value="blue-collar">Blue Collar</option>
              <option value="entrepreneur">Entrepreneur</option>
              <option value="housemaid">Housemaid</option>
              <option value="management">Management</option>
              <option value="retired">Retired</option>
              <option value="self-employed">Self Employed</option>
              <option value="services">Services</option>
              <option value="student">Student</option>
              <option value="technician">Technician</option>
              <option value="unemployed">Unemployed</option>
            </select>
          </div>
          <!-- Marital Status -->
          <div class="mb-3">
            <label class="form-label">Marital Status</label>
            <select class="form-select" name="marital" required>
              <option value="married">Married</option>
              <option value="single">Single</option>
              <option value="divorced">Divorced</option>
            </select>
          </div>
          <!-- Education -->
          <div class="mb-3">
            <label class="form-label">Education</label>
            <select class="form-select" name="education" required>
              <option value="basic.4y">Basic 4y</option>
              <option value="basic.6y">Basic 6y</option>
              <option value="basic.9y">Basic 9y</option>
              <option value="high.school">High School</option>
              <option value="professional.course">Professional Course</option>
              <option value="university.degree">University Degree</option>
            </select>
          </div>
          <!-- Default -->
          <div class="mb-3">
            <label class="form-label">Credit Default</label>
            <select class="form-select" name="default" required>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
          <!-- Housing Loan -->
          <div class="mb-3">
            <label class="form-label">Housing Loan</label>
            <select class="form-select" name="housing" required>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
          <!-- Personal Loan -->
          <div class="mb-3">
            <label class="form-label">Personal Loan</label>
            <select class="form-select" name="loan" required>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>
          <!-- Submit -->
          <button type="submit" class="btn">
            <span
              class="spinner-border spinner-border-sm me-2 d-none"
              id="spinner"
            ></span>
            Predict
          </button>
        </form>

        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </body>
</html>
